<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI para subir archivos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="upload-container">
        <div class="title">UPLOAD FILES</div>

        <div class="description">
            Upload the files you want share width your team
        </div>

        <div class="drag-drop">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
            </div>

            <div>
                Drag and drop the files here <br> Or
            </div>
            <button class="btn">Browse Files</button>
        </div>

        <div class="title-section">UPLOADED FILES</div>
        <div class="uploaded-files">
            <div class="file">
                <div class="icon">
                    <img src="assets/img/palabra.png" alt="">
                </div>
                <div class="title">
                    <div class="name">
                        Documento importante.pdf
                    </div>
                    <div class="progress">
                        <div class="progress-60"></div>
                    </div>
                </div>
                <div class="actions">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e8eaed"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                    </button>
                </div>
            </div>

            <div class="file">
                <div class="icon">
                    <img src="assets/img/palabra.png" alt="">
                </div>
                <div class="title">
                    <div class="name">
                        Document.pdf
                    </div>
                    <div class="size">60 kb</div>
                </div>
                <div class="actions">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e8eaed"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
