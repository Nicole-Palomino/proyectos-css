<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de navegación responsive</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>

                <div class="more">
                    <button id="more">
                        <span class="material-icons">
                            menu
                        </span>
                    </button>
                </div>
            </div>

            <div id="links" class="links">
                <a href="#">Servicios</a>
                <a href="#">Acerca de</a>
                <a href="#">Contacto</a>
                <a href="#">Buscar</a>
                <a href="#">Registro</a>
                <a href="#">Iniciar sesión</a>
            </div>
        </div>
        
        <div class="desktop">
            <div class="logo">Logo</div>

            <div class="primary">
                <a href="#">Servicios</a>
                <a href="#">Acerca de</a>
                <a href="#">Contacto</a>
            </div>

            <div class="secondary full">
                <a href="#">Buscar</a>
                <a href="#">Registro</a>
                <a href="#">Iniciar sesión</a>
            </div>

            <div class="secondary part">
                <a href="#" class="more">Más</a>

                <div class="submenu">
                    <a href="#">Buscar</a>
                    <a href="#">Registro</a>
                    <a href="#">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        const more = document.getElementById('more');
        const links = document.querySelector('#links');

        more.addEventListener('click', (e) => {
            links.classList.toggle('collapse');
        });
    </script>
</body>
</html>
